<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-grid>
      <ion-row class="ion-align-items-center">
        <ion-col size="1" class="ion-padding-start">
          <ion-icon
            class="ion-justify-content-end"
            name="chevron-back-outline"
            color="primary"
            size="small"
            [routerLink]="['/home']"
          ></ion-icon>
        </ion-col>
        <ion-col>
          <ion-title class="ion-text-center ion-margin-end" color="primary"
            >Countries</ion-title
          >
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let country of countries">
    <ion-img
      src="{{country.flags.png}}"
      alt="flag of {{country.name.official}}"
    ></ion-img>
    <ion-card-header>
      <ion-card-title class="ion-text-center"
        >{{country.name.official}}</ion-card-title
      >
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="block" (click)="handleNews()">News</ion-button>
      <ion-button
        class="ion-margin-top"
        expand="block"
        (click)="handleWeather()"
        >Weather</ion-button
      >
    </ion-card-content>
  </ion-card>
</ion-content>
